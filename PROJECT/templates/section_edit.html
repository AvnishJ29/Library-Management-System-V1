<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create Section</title>
</head>
<body>    
<h2 style="margin-left: 10px; color:brown">Enter details to Create a Section:</h2>
    <div class="container">
        <div class="row justify-content-center" style="margin-top:100px;" >
            <div class="col-6">
                <form action="/section/edit/{{section.ID}}" method="POST" >     
                    <div>
                        <label class="form-label">Section Name:</label>
                        <input type=text name="name"class="form-control" value="{{section.Name}}" required />                
                    </div>
                    <div>
                        <label class="form-label">Description:</label>                         
                        <textarea type=text name="description"class="form-control">{{section.Description}}</textarea><p>        
                    </div>         
                    <input class="btn btn-primary" type="submit" value = "SUBMIT">          
                </form>
            </div>
        </div>
    </div>        
</body>
</html>
