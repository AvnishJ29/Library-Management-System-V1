<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{book.Name}}</title>
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="navbar-brand" style="color: white;"><span style="color: red;">R</span>ead-a-Thon Books</div>    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user/dashboard">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/book/issued/{{user.ID}}">My Books</a>
          </li> 
          <li>
            <form action="/user/search/{{user.ID}}" method="POST" style="position:absolute;left:600px;" class="d-flex" >
              <input class="form-control me-2" type="text" name="value" placeholder="Search...">
              <input class="btn btn-outline-success" type="submit" value="Search">
            </form>
          </li>  
          <li class="nav-item" style="position: absolute;right:100px;">
            <a class="nav-link active" aria-current="page" href="/book/download/{{book.ID}}/{{user.ID}}">Download The book @ $10</a>
          </li>
          <li class="nav-item" style="position: absolute;right:10px;">
            <a class="nav-link active" aria-current="page" href="/user/logout">LOGOUT</a>
          </li>
        </ul>           
      </div>
    </div>
</nav> 
<h1 style="color: blue; margin-left: 600px;">{{book.Name}}</h1>
{{book.Content}}
</body>
</html>
