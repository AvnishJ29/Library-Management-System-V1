<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Book</title>    
</head>
<body>    
<h2 style="margin-left: 10px; color:brown">Enter details to edit a book:</h2>
    <div class="container">
        <div class="row justify-content-center" style="margin-top:100px;" >
            <div class="col-6">
                <form action="/book/edit/{{book.ID}}" method="POST" >     
                    <div>
                        <label class="form-label">Book Name:</label>
                        <input type=text name="name"class="form-control" value="{{book.Name}}" required />                
                    </div>
                    <div>
                        <label class="form-label">Content:</label>
                        <textarea type="text" name="content"class="form-control" required>{{book.Content}}</textarea>                
                    </div>
                    <div>
                        <label class="form-label">Pages:</label>
                        <input type=text name="pages"class="form-control" value="{{book.Pages}}" >                
                    </div>
                    <div>
                        <label class="form-label">Authors:</label>
                        <input class="form-control" type="text" name="author_names" value="{{existing_authors}}" placeholder="Enter names separated by comma"><p>                    
                    </div>
                    <div>
                        <label class="form-label">Select Section</label>
                        <select class="form-control" name="section_id">
                            {% for x in sections %}
                                <option value="{{x.ID}}">{{x.Name}}</option>
                            {% endfor %}
                        </select>                   
                        </div><p> 
                    <div>            
                        <input class="btn btn-primary form-control" type="submit" value = "SUBMIT">  
                    </div>           
                </form>
            </div>
        </div>
    </div>        

</body>
</html>
