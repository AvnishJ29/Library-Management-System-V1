<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Librarian Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="navbar-brand" style="color: white; margin-left: 10px;">Librarian Workspace</div>    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/librarian/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/book/issue/management">Manage Books</a>
              </li>   
              <li class="nav-item" style="position: absolute;right:10px;">
                <a class="nav-link active" aria-current="page" href="/librarian/logout">LOGOUT</a>
              </li>
            </ul>           
          </div>          
      </div>
    </nav> 
<div class="row" style="margin-top: 10px;">
  <h5 style="color: blue;">Counts:</h5>
<div class="card col-sm" class="col-2">
  <div class="card-body">
    <h4 class="card-title">Users Registered : </h4>
    <p class="card-text">{{users}}</p>
  </div>
</div>
<div class="card col-sm" class="col-1">
  <div class="card-body">
    <h4 class="card-title">Sections : </h4>
    <p class="card-text">{{total_sections}}</p>
  </div>
</div>
<div class="card col-sm" class="col-1">
  <div class="card-body">
    <h4 class="card-title">Books : </h4>
    <p class="card-text">{{total_books}}</p>
  </div>
</div>
<div class="card col-sm" class="col-2">
  <div class="card-body">
    <h4 class="card-title">Books Issued : </h4>
    <p class="card-text">{{books_issued}}</p>
  </div>
</div>
<div class="card col-sm" class="col-2">
  <div class="card-body">
    <h4 class="card-title">Pending Book Requests : </h4>
    <p class="card-text">{{books_requested}}</p>
  </div>
</div>
<div class="card col-sm" class="col-3">
  <div class="card-body">
    <h4 class="card-title">Users with Wallet Balance &lt;40 : </h4>
    <p class="card-text">{{wallet}}</p>
  </div>
</div>
</div>
<div class="row" style="margin-top: 100px; margin-left: 20px;">
  <div class="col">
    <img src="{{image1}}">
  </div>
  <div class="col">
    <img src="{{image2}}">
  </div>
</div>
