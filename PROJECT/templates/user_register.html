<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User Registration</title>
</head>
<body>    
<h2 style="margin-left: 10px; color:brown">Enter the Credentials:</h2>
    <div class="container">
        <div class="row justify-content-center" style="margin-top:100px;" >
            <div class="col-6">
                <form action="/user/register" method="POST" >     
                    <div>
                        <label class="form-label">User Name:</label>
                        <input type=text name="user" class="form-control" required />                
                    </div>
                    <div>
                        <label class="form-label">E-mail:</label>
                        <input type=email name="email" class="form-control"  placeholder="name@example.com" required/>                
                    </div>
                    <div>
                        <label class="form-label">Password :</label>
                        <input class="form-control" type="password" name="pass" required  minlength="5" placeholder="Should be of atleast 5 characters"/><p>
                    </div>
                    <input class="btn btn-primary" type="submit" value = "REGISTER">          
                </form>
            </div>
        </div>
    </div>        
<a class="btn btn-primary" type="button" href="/user/login" style="position: absolute; right:10px;top:10px;">Already Registered? Login Here</a>
</div>
</body>
</html>
